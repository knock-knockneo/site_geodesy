{% extends 'base.html' %}

{% block content %}
<h1>{{title}}</h1>
<ul class="post">
    {% for p in posts %}

    {% if p.images %}
    <p><img class="img-useful" src="{{p.images.url}}"></p>
    {% endif %}

    <li><h2>{{p.title}}</h2>
<!--        {% autoescape off %}       &lt;!&ndash; не экранирование тегов &ndash;&gt;-->
        <p>{{ p.content|linebreaks|truncatewords:30 }}</p>
<!--        {% endautoescape %}-->
        <p class="link"><a href="{{ p.get_absolute_url }}">Подробнее...</a></p>
        {% if not forloop.last %}       <!-- последняя статья не подчеркивается -->
        <hr>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
